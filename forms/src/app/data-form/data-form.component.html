<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputName">Nome</label>
    <input type="text" class="form-control" id="inputName" formControlName="inputName">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" formControlName="inputEmail">
  </div>
  <div class="form-row">
    <div class="col"><button class="btn btn-primary btn-block" type="submit">Enviar</button></div>
    <div class="col"><button class="btn btn-block" type="button" (click)="cancel()">Cancelar</button></div>
  </div>
</form>
<app-form-debug [form]="formulario"></app-form-debug>
