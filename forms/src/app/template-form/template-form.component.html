<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" [class.is-invalid]="!name.valid && name.touched" required #name="ngModel">
    <div class="invalid-feedback" *ngIf="!name.valid && name.touched">'Nome' é obrigatório</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" [class.is-invalid]="!name.valid && name.touched" required email #email="ngModel">
    <div class="invalid-feedback" *ngIf="!email.valid && email.touched">'Email' é obrigatório</div>
  </div>
  <button class="btn btn-primary" type="submit">Enviar</button>
</form>
